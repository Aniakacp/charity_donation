{% load static %}
<footer>
      <div class="contact"> <!--<div id="contact" class="contact">-->
        <h2>Contact us</h2>
        <h3>Contact form</h3>
        <form> <!--<form class="form--contact">-->
          <div class="form-group form-group--50">
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="form-group form-group--50">
            <input type="text" name="surname" placeholder="Surname" />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Message"
              rows="1"
            ></textarea>
          </div>

          <button class="btn" type="submit">Send</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-facebook.svg" %}" /></a>
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-instagram.svg" %}" /></a>
        </div>
      </div>
</footer>
