{% extends 'main.html' %}
{% block content %}
{% load static %}

    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="/login/">Login</a></li>
          <li class="highlighted"><a href="/register/">Create account</a></li>
        </ul>

            {% include 'menu.html' %}
      </nav>
    </header>

    <section class="login-page">
      <h2>Create account</h2>
      <form method="post">
          {% csrf_token %}

        <div class="form-group">
            {{form.as_p }}
        </div>

        <div class="form-group form-group--buttons">
          <a href="/login" class="btn btn--without-border">Login</a>
          <button class="btn" type="submit">Create account</button>
        </div>

      </form>
    </section>

    {% if error %}
        <h3> {{ error }} </h3>
    {% endif %}

{% include 'contact.html' %}

{% endblock %}
